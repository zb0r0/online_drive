{% extends 'base.html' %}
{% block title %}
Online Drive
{% endblock %}
{% block body %}
    <h2>Welcome, {{ current_user.username }}!</h2>
    {% if current_user.is_premium %}
      <p>You are a premium member!</p>
    {% else %}
      <form action="{{ url_for('buy_premium') }}" method="post">
        <button type="submit" class="btn btn-primary">Buy Premium</button>
      </form>
    {% endif %}
{% endblock %}
